<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Authentification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/app.css">
    </head>
    <body>
    	<div class="connected">
    		<p>Welcome <span id="nickname"></span></p>
	    	<p><img id="avatar" alt="avatar"></p>
	    	<p><button id="btn-standard" type="button">Standard</button></p>
	    	<p><button id="btn-secret" type="button">Secret</button></p>
    		<p><button id="btn-logout" type="submit">Sign Out</button></p>
    	</div>
    	<div class="disconnected">
    		<button type="submit" id="btn-login">Sign In</button>
    	</div>
        <script src="//cdn.auth0.com/js/lock/10.3.0/lock.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="javascripts/auth0-variables.js"></script>
        <script src="javascripts/app.js"></script>
    </body>
</html>
